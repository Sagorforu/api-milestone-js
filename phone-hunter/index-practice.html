<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Welcome to Phone Hunt</h1>
  </header>
  <main class="container">
    <!-- search field here -->
    <section>
      <div class="mb-3 w-50">
        <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
          placeholder="Search phones">
        <button id="btn-search" class="btn btn-primary mt-2">Search</button>
      </div>
    </section>
    <!-- All phones are here -->
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="no-found-message" class="mt-4 d-none">
        <h2 class="text-danger">No phones found. Please try a new search</h2>
      </div>
      <div id="show-all" class="text-center d-none mt-4 mb-4">
        <div id="show-all-button" class="btn btn-primary">Show All</div>
      </div>
    </section>
    <!-- Loader spinner -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="text-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- Modal section -->
    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phone-details" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/app-practice.js"></script>
</body>

</html>
